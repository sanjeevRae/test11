<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Runner Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1000" height="350"></canvas>
        <div class="ui">
            <div id="bankBalance">Bank Balance: 100</div>
            <div id="gameOver" style="display:none;">
                <div id="finalScore" style="font-size:20px; font-weight:bold; margin-bottom:8px;">Bank Balance: 100</div>
                <div id="highScore" style="font-size:16px; margin-bottom:12px;">High Bank: 0</div>
                <button id="restartBtn">Restart</button>
            </div>
        </div>
        <div class="mobile-jump" id="mobileJumpBtn">Jump</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
